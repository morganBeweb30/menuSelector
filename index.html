<body>
    <textarea name="" id="text-input" oninput="this.editor.update()" cols="30" rows="10">
        Type **markdown here 
    </textarea>
    <div id="preview"></div>
    <script src="./node_modules/markdown.js"></script>
    <script>
        function Editor(input, preview) {
            this.update = function () {
                preview.innerHTML = markdown.toHTML(input.value);
            };
            input.editor = this;
            this.update();
        }
        var $ = function (id) {
            return document.getElementById(id);
        };
        new Editor($("text-input"), $("preview"));
    </script>

    <input type="text" placeholder="Enter your name" id="name"/>
    <input type="button" value="OK" onclick="valid()"/>
    <div id="message"></div>

<button id="variable">Cliquer</button>
